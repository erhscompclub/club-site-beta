	<script type="text/javascript" src="news.js"></script>

	<script type="text/javascript">
		var newsDiv=document.getElementById("news");
		for(var a=0;a<news.length;a++){
			newsDiv.innerHTML+=news[a]+"</br></br>";
			if(a!=news.length-1){
				newsDiv.innerHTML+="<hr></br>";
			}
		}
		var mainLinkDiv=document.getElementById("main links");
		for(var a=0;a<linkData.length;a++){
			mainLinkDiv.innerHTML+='•<a class="main">'+linkData[a].name+'</a></br>';
		}
		var mainLinks=document.getElementsByClassName("main");
		var sublinkDiv=document.getElementById("sublinks");
		var linkHeading=document.getElementById("link heading");
		for(var a=0;a<mainLinks.length;a++){
			mainLinks[a].onclick=function(){
				for(var a=0;a<linkData.length;a++){
					if(linkData[a].name==this.innerHTML){
						var sublinks=linkData[a].links;
						linkHeading.innerHTML=this.innerHTML;
						mainLinkDiv.style.display="none";
						sublinkDiv.style.display="";
						sublinkDiv.innerHTML="<a class='main' onclick='back()'>Back</a></br>";
						for(var b=0;b<sublinks.length;b++){
							sublinkDiv.innerHTML+="•<a href=\""+linkData[a].hrefs[b]+"\">"+sublinks[b]+"</a></br>";
						}
					}
				}
			}
		}
		function back(){
			sublinkDiv.style.display="none";
			mainLinkDiv.style.display="";
			linkHeading.innerHTML="Links";
		}
	</script>
